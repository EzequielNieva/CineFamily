<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="container-fluid bg-dark border-bottom">
      <header class="d-flex py-3">
        <button type="button" class="btn btn-outline-primary" id="logo">CineFamily
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-hd-fill" viewBox="0 0 16 16">

            <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm5.396 3.001V11H6.209V8.43H3.687V11H2.5V5.001h1.187v2.44h2.522V5h1.187zM8.5 11V5.001h2.188c1.824 0 2.685 1.09 2.685 2.984C13.373 9.893 12.5 11 10.69 11z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-4k-fill" viewBox="0 0 16 16">
            <path d="M3.577 8.9v.03h1.828V5.898h-.062a47 47 0 0 0-1.766 3.001z"/>
            <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm2.372 3.715.435-.714h1.71v3.93h.733v.957h-.733V11H5.405V9.888H2.5v-.971c.574-1.077 1.225-2.142 1.872-3.202m7.73-.714h1.306l-2.14 2.584L13.5 11h-1.428l-1.679-2.624-.615.7V11H8.59V5.001h1.187v2.686h.057L12.102 5z"/>
          </svg>
        </button>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="./index.html" class="nav-link active">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="./pages/about.html" class="nav-link text-light">Sobre nosotro</a>
          </li>
          <li class="nav-item">
            <a href="./pages/history.html" class="nav-link text-light"
              >Historia del cine</a
            >
          </li>
          <li class="nav-item">
            <a href="./pages/history.html" class="nav-link text-light"  data-bs-toggle="modal"
            data-bs-target="#addMovie">Añadir pelicula</a>
          </li>
        </ul>
      </header>
    </div>
    <div class="container justify-content-center py-2">
      <main class="album py-3">
        <div id="card-container" class="d-flex flex-wrap"></div>
      </main>
    </div>

    <div
      class="modal fade"
      id="addMovie"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-white p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Añadir Pelicula</h5>
            <button
              type="button"
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input
                  type="text"
                  class="form-control border border-white bg-transparent text-white"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="director" class="form-label">Director:</label>
                <input
                  type="text"
                  class="form-control border border-white bg-transparent text-white"
                  id="director"
                  name="director"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="year" class="form-label">Año:</label>
                  <input
                    type="number"
                    class="form-control border border-white bg-transparent text-white"
                    id="year"
                    name="year"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="duration" class="form-label">Duración:</label>
                  <input
                    type="text"
                    class="form-control border border-white bg-transparent text-white"
                    id="duration"
                    name="duration"
                    placeholder="0h 00min"
                    pattern="^\d{1,2}h\s\d{1,2}min$"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="rate" class="form-label">Puntuación:</label>
                  <input
                    type="number"
                    step="any"
                    class="form-control border border-white bg-transparent text-white"
                    id="rate"
                    name="rate"
                    placeholder="0.0"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="poster" class="form-label">URL Portada:</label>
                <input
                  type="url"
                  class="form-control border border-white bg-transparent text-white"
                  id="poster"
                  name="poster"
                  placeholder="http://pelis.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label text-white">Género:</label>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Acción"
                        id="generoAccion"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoAccion">
                        Acción
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Comedia"
                        id="generoComedia"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoComedia">
                        Comedia
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Drama"
                        id="generoDrama"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoDrama">
                        Drama
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Ciencia Ficción"
                        id="generoCienciaFiccion"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoCienciaFiccion">
                        Ciencia Ficción
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Terror"
                        id="generoTerror"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoTerror">
                        Terror
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Romance"
                        id="generoRomance"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoRomance">
                        Romance
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Aventura"
                        id="generoAventura"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoAventura">
                        Aventura
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Animación"
                        id="generoAnimacion"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoAnimacion">
                        Animación
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Documental"
                        id="generoDocumental"
                        name="genre"
                      />
                      <label class="form-check-label text-white" for="generoDocumental">
                        Documental
                      </label>
                    </div>
                  </div>
                </div><br>
              <button type="submit" class="btn btn-primary">Guardar</button> | 
              <button type="reset" class="btn btn-secondary" id="resetButton">Limpiar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
      <footer class="text-white border-top">
          &copy; 2024 CineFamily
      </footer>
  </div>

  </body>
</html>
